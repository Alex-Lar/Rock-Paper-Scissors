<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>

    <p>Rules of the game</p>
    <ul>
        <li>You can start the game by clicking on the button below</li>
        <li>In the modal window you type your choice:</li>
        <ul>
            <li>Rock</li>
            <li>Paper</li>
            <li>Scissors</li>
        </ul>
        <li>Don't forget to enable the console in the developer tools (F12)</li>
    </ul>

    <button type="button">Start new game</button>
    <script src="app.js"></script>
</body>
</html>
